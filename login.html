<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/login.css" />
    <title>Z-agency | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="desc">
        <div class="login-desc">
          <div>WELCOME</div>
          <p>Travelling is to live twice</p>
        </div>
        <div class="register-desc passive">
          <div>JOIN US!</div>
          <p>Your next adventure awaits</p>
        </div>
      </div>
      <div class="js-login-container login-container">
        <div class="logo-container">
          <img id="logo" src="LOGO.png" alt="" />
        </div>
        <div class="title">LOGIN</div>
        <form action="" method="post">
          <input type="text" class="email" name="email" placeholder="Email" />
          <input
            type="password"
            class="pwd"
            name="password"
            placeholder="Password"
          />
          <input class="login-button" type="submit" value="Login" />
        </form>
        <div class="forgot-new">
          <div class="js-create">Create Account</div>
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- registration details-->
      <div class="js-register-container register-container passive">
        <div class="logo-container">
          <img id="logo" src="LOGO.png" alt="" />
        </div>
        <div class="title">REGISTER</div>
        <form action="" method="post">
          <input
            type="text"
            class="fname"
            name="fname"
            placeholder="First Name"
          /><input
            type="text"
            class="lname"
            name="lname"
            placeholder="Last Name"
          />
          <input type="text" class="email" name="email" placeholder="Email" />
          <input
            type="text"
            class="pnumber"
            name="pnumber"
            placeholder="Phone Number"
          />
          <input
            type="password"
            class="pwd"
            name="password"
            placeholder="Password"
          />
          <input
            type="password"
            class="pwd-confirm"
            name="password"
            placeholder="Confirm Password"
          />
          <input class="login-button" type="submit" value="Register" />
        </form>
        <div class="register-footer">
          <p class="js-have-account">Already have account?</p>
        </div>
      </div>
    </div>

    <script src="scripts/login-register.js"></script>
  </body>
</html>
