<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/agency.css" />
    <link rel="stylesheet" href="styles/nav-bar.css" />
    <link rel="stylesheet" href="styles/inquiry.css" />
    <title>Z-agency | Book a Trip</title>
  </head>
  <body>
    <div class="nav-top" id="home">
      <div class="login"><a href="login.html">Logout</a></div>
    </div>
    <nav>
      <div class="logo">
        <img src="LOGO.png" alt="" />
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="agency.html">Home</a></li>
          <li><a href="#destinations">Destination</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </nav>
    <form action="" class="inquiry-form">
      <p class="form-title">Book a Trip</p>
      <p class="description">
        Please fill in all fields with valid information to help us organize
        your trip.
      </p>
      <label class="name-label">Name:</label>
      <input
        type="text"
        placeholder="First"
        class="first-name-input"
        required
      />
      <input type="text" placeholder="Last" class="last-name-input" required />
      <label class="email-label">Email:</label>
      <input
        type="email"
        placeholder="e.g name@example.com"
        class="email-input"
        required
      />
      <label class="phone-label">Phone Number</label>
      <label class="travelers-label">Number of Travelers</label>
      <input
        type="text"
        placeholder="e.g (265) 999 999 999"
        class="phone-input"
        required
      />
      <input type="number" class="travelers-input" required />
      <label class="sites-label">Tourism sites</label>
      <label class="budget-label">Trip Budget <i>(per person)</i></label>
      <select name="sites" id="sites" required>
        <option value="">---- Please select an option ----</option>
        <option value="Likoma">Likoma</option>
        <option value="Mangochi">Mangochi</option>
        <option value="Mulanje">Mulanje</option>
        <option value="Rumphi">Rumphi</option>
      </select>
      <input
        type="text"
        placeholder="Amount in USD"
        class="budget-input"
        required
      />
      <label class="departure-label" id="depart-label">Departure Date</label>
      <label class="return-label">Return Date</label>
      <input type="date" class="date-input" id="depart-input" required />
      <input type="date" class="date-input" required />
      <div class="insurance">
        <label class="insurance-label"
          >Should We Include Travel Insurance?</label
        >
        <div class="radio-buttons">
          <input type="radio" name="insurance" id="" required />
          <div class="yes">Yes</div>
          <input type="radio" name="insurance" id="" required />
          <div class="no">No</div>
        </div>
      </div>

      <input type="submit" value="Submit" class="submit-button" />
    </form>
  </body>
</html>
